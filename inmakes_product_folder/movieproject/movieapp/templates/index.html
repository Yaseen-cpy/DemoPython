{% extends 'base.html' %}
{% block body %}
<div class="ml-auto">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">

                <img src="{{ i.img.url }}" class="card-img-top" alt="..." height="250px">
                <div class="card-body" style="width: 18rem;">
                    <h5 class="card-title">{{ i.name }}</h5>
                    <div class="card-text" style="height: 5rem; overflow: hidden;">
                        <p>{{ i.desc }}</p>
                    </div>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Click for details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
