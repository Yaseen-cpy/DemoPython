{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 100px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f4f4f4;
        }
        .btn-btn{
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
{% csrf_token %}
<div class="container">
    <h2>Click here for form</h2>
    <a href="{% url 'forms' %}">
        <button class="btn-btn">Form</button>
         </a>
</div>
</body>
</html>
